services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${APP_PORT}:80"
    volumes:
      - ./app:/var/www/html # ← コードはWSLのbind。downしても残る
      - vendor:/var/www/html/vendor # ← 依存はnamed volumeで高速化
      - var:/var/www/html/var
    environment:
      APACHE_DOCUMENT_ROOT: /var/www/html/public
      XDEBUG_MODE: debug
      XDEBUG_START_WITH_REQUEST: yes
      XDEBUG_CLIENT_PORT: 9003
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - db

  db:
    image: mysql:8.0
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_general_ci
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin:5
    environment:
      PMA_HOST: db
      UPLOAD_LIMIT: 64M
    ports:
      - "${PMA_PORT}:80"
    depends_on:
      - db

  composer:
    image: composer:2
    working_dir: /app
    volumes:
      - ./app:/app
      - vendor:/app/vendor
      - var:/app/var

volumes:
  db_data:
  vendor:
  var:
